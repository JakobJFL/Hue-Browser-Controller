<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="bootstrap-5.0.0-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
  <link rel="stylesheet" type="text/css" href="css/toggleSwitch.css">
  <link rel="stylesheet" type="text/css" href="css/slider.css">

  <title>Hue Controller</title>
</head>
<body>
  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <div class="top-bar">
          <a class="d-flex align-items-center text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><title>Bootstrap</title><path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z" fill="currentColor"></path></svg>
            <span class="fs-4">Hue Browser Controller</span>
          </a>
          <a id="logOutBtn" class="nav-link top-bar-right">log Out</a>
        </div>
      </header>
      
      <div class="row align-items-md-stretch" id="dashboard">
        <div class="col-md-6">
          <h1>Create a new connection</h1>
          <div class="mb-3">
            <label for="ipAddressAuto" class="form-label">Change IP Address</label>
            <input type="text" class="form-control" id="ipAddressAuto" placeholder="123.123.12.12">
          </div>
        </div>
        <div class="col-md-6">
          <form id="loginFrom" action="javascript:void(0);">
            <h1>Use existing connection</h1>
            <div class="mb-3">
              <label for="ipAddress" class="form-label">IP Address</label>
              <input type="text" class="form-control" id="ipAddress" placeholder="123.123.12.12" value="192.168.50.92" required>
            </div>
            <div class="mb-3">
              <label for="accessToken" class="form-label">Access token</label>
              <input type="password" class="form-control" id="accessToken" placeholder="123456789abcdefghijklmnopqrstuvwxyz12345678" value="2k78Rv8rHLmg-hkpeR6YyZEgZFzSp9oJC4zVWx03" required>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3" id="submitBtn">Login</button>
            </div>
          </form>
        </div>
      </div>
  
      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021
      </footer>
    </div>
  </main>

  <script src="bootstrap-5.0.0-dist/js/bootstrap.js"></script>
  <script src="js/api.js"></script>
  <script src="js/actions.js"></script>
  <script src="libraries/rgb-color-converter/ColorConverter.js"></script>
  <script src="js/dashboardSite.js"></script>
  <script src="js/mainScript.js"></script>
</body>
</html>
